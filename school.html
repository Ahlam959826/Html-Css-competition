    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <!-- Sign-up -->
    <div class="p-10 flex  justify-evenly">       
        <img class="ml-20  w-[400px] h-[500px] border-4 border-t-blue-700 rounded-2xl border-b-blue-700" src="https://img.freepik.com/free-photo/portrait-interracial-young-couple-studying-together-outdoors_23-2148093436.jpg?uid=R139185546&ga=GA1.1.1789678835.1704812291&semt=ais_hybrid">
         <div class="mt-10">
            <h1 class="text-3xl text-blue-600 font-bold mt-10">Welcome to SomTech!</h1>
            <p class="text-blue-600">Register your Account!</p>
             <br>
             <h1 class="text-1xl text-blue-600 font-bold" >Name</h1>
            <input class="border-2 p-1 border-blue-700 rounded-xl" type="text" placeholder="your name">
            <br>
            <h1 class="text-1xl text-blue-600 font-bold">Email</h1>
            <input  class="border-2 p-1 border-blue-700 rounded-xl"    type="email" placeholder="your email">
             <br>
            <h1 class="text-1xl text-blue-600 font-bold">Password</h1>
            <input  class="border-2 p-1 border-blue-700 rounded-xl"  type="password" placeholder="your password">
             <br>
            <button class="hover:bg-white hover:text-black bg-blue-600 text-white font-bold px-5 py-2 rounded-xl mt-8">Sign in</button>
           
    <div class="flex">
         <h1 class="mt-10">Create your Account & follow us on</h1>
         <a href="facebook.com"><i class="text-blue-600 ml-5 mt-11 fa-brands fa-facebook"></i></a>
         <a href="google.com"><i class=" text-blue-600 ml-5 mt-11 fa-brands fa-google"></i></a></i>
         <a href="linkedin.com"><i class=" text-blue-600 ml-5 mt-11 fa-brands fa-linkedin"></i></a></i>
         
    </div>
